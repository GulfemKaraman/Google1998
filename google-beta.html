<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="Google-css.css">
</head>
<body>
   <!--Google Logo--> 
    <div>
        <img src="google-logo.jpeg" alt="Google Logo 1998">
    </div>
    <div class="search">
        Search the web using Google!
    </div>
     <!--search box-->
    <div class="topnav">
        <input type="text" placeholder="Search..">
      </div>
    <div class="display">
    <!--button1-->
        <div class="button">
        Google Seach
        </div>
   <!--button2-->
        <div class="button">
        I'm feeling lucky!
        </div>
    </div>  
  
   <!--İlk kutucuk-->
   <table>
    <tr>
        <td style="background-color: #7EE5DA;" class="center box1">  
                Special Searches
            <br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" target="_blank">Stanford Search</a>
            <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" target="_blank">Linux Search</a>        
        </td>
   
   <!--İkinci kutucuk-->
   
        <td style="background-color: #70CCC2;" class="center">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" target="_blank">Help!</a>
            <br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html" target="_blank">About Google!</a>
            <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html" target="_blank">Company Info</a>
            <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html" target="_blank">Google! Logos</a>
            
        </td>    
    
   <!--Üçüncü kutucuk-->
   
        <td style="background-color: #62B3AA;" class="center">
                Google!
            <br>
                updates monthly:
            <br>
                <!--your e-mail box-->
                <div class="topnav1">
                    <input type="text" placeholder="your e-mail">
                  </div>
                <div class="display1">
                <!--Subscribe box-->
                <div class="button">
                    Subscribe
                </div>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends" target="_blank">Archive</a>
        </td>
    </tr>
</table>

   <!--sayfaya ortalı-->
<p style="text-align: center;">
   Copyright @1998 Google Inc.
</p>
</body>
</html>
